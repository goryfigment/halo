{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MCC Stats</title>
    <link rel='shortcut icon' type='image/x-icon' href="{% static 'bundle/assets/whey2ez/whey2ez.ico' %}" />
    <script>
        var globals = {};
        globals.type = '{{type}}';
        globals.leaderboard = {{leaderboard|safe}};
    </script>

    <meta content="width=device-width, initial-scale=1" name="viewport" />
</head>
<body>
    {% csrf_token %}
    <%= require('html-loader!./partial/header.html') %>

    <h1><i class="fas fa-chess-rook"></i> {{title}} Leaderboard</h1>

    <div id="leaderboard-wrapper">

    </div>

    <div id="overlay"></div>
</body>
</html>
