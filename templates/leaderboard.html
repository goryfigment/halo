{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}} Leaderboard</title>
    <link rel='shortcut icon' type='image/x-icon' href="{% static 'bundle/assets/whey2ez/whey2ez.ico' %}" />
    <script>
        var globals = {};
        globals.base_url = '{{base_url}}';
        globals.type = '{{type}}';
        globals.handlebars = '{{handlebars}}';
        globals.leaderboard = {{leaderboard|safe}};
        globals.tie = {};
        globals.rank = {{rank}};
        globals.index = {{index}};
        globals.page = {{page}};
    </script>

    <meta property="og:title" content="MCC Stats">
    <meta name="description" content="Halo MCC Stats! View the top players on {{ tile }} Leaderboard.">
    <%= require('html-loader!./partial/meta.html') %>
</head>
<body>
    {% csrf_token %}
    <%= require('html-loader!./partial/header.html') %>

    <h1><i class="fas fa-chess-rook"></i> {{title}} Leaderboard</h1>

    <div id="leaderboard-wrapper">

    </div>

    <div id="page-wrapper">
        <nav id="pagination"></nav>
    </div>

    <div id="overlay"></div>

    <div id="tip-popup">
        <div id="tip-arrow"></div>
        <div id="tip-content"></div>
    </div>
{#    <iframe src="https://player.twitch.tv/?channel=slimhaley&volume=0.11" frameborder="0" allowfullscreen="true" scrolling="no" height="1" width="1"></iframe>#}
</body>
</html>
