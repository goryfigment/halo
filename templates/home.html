{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MCC Stats: Stats, Leaderboards, and more!</title>
    <link rel='shortcut icon' type='image/x-icon' href="{% static 'bundle/assets/whey2ez/whey2ez.ico' %}" />
    <script>
        var globals = {};
        globals.base_url = '{{base_url}}';
        globals.gamertag = '{{gamertag}}';
        globals.mccs = {{mccs.leaderboard|safe}};
    </script>

    <meta property="og:title" content="MCC Stats: Leaderboards, Ranks, and more!">
    <meta name="description" content="Halo MCC Stats! Check your profile. View the top Halo players on our leaderboards and your stats and rankings!">
    <%= require('html-loader!./partial/meta.html') %>
</head>
<body>
    {% csrf_token %}
    <%= require('html-loader!./partial/header.html') %>

    <div>
        <video crossorigin="anonymous" preload="auto" loop autoplay muted src="{% static 'bundle/assets/vg.mp4' %}"></video>
    </div>

    <div id="content-wrapper">
        <h2 id="title">MCCSTATS<span>.COM</span></h2>

        <p>Stats & Leaderboards for Halo MCC</p>

        <div id="search-container">
            <span id="search-icon"><i class="fas fa-search"></i></span>
            <input id="search-input" name="q" value="" autocomplete="off" placeholder="Search">
            <button id="search-submit">Enter</button>
        </div>

        <div>
            <a class="icon-links" id="leaderboard"><i class="fas fa-trophy"></i></a>
            <a class="icon-links" id="discord" target="_blank" href="https://discord.gg/5AZMkEs"><i class="fab fa-discord"></i></a>
            <a class="icon-links" id="donate" href="/donate"><i class="fas fa-dollar-sign"></i></a>
            <a class="icon-links" id="twitter" target="_blank" href="https://twitter.com/GoryFigment"><i class="fab fa-twitter"></i></a>
        </div>
    </div>

    <div id="leaderboard-wrapper"></div>

    <div id="overlay"></div>

    <div id="tip-popup">
        <div id="tip-arrow"></div>
        <div id="tip-content"></div>
    </div>
{#    <iframe src="https://player.twitch.tv/?channel=slimhaley&volume=0.11" frameborder="0" allowfullscreen="true" scrolling="no" height="555" width="555"></iframe>#}
</body>
</html>
