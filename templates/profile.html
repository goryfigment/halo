{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{gt}}'s Halo MCC Stats Profile</title>
    <link rel='shortcut icon' type='image/x-icon' href="{% static 'bundle/assets/whey2ez/whey2ez.ico' %}" />
    <script>
        var globals = {};
        globals.base_url = '{{base_url}}';
        globals.xbox_ranks = {{xbox_ranks|safe}};
        globals.pc_ranks = {{pc_ranks|safe}};
        globals.player = {{player|safe}};
        globals.leaderboard = {{leaderboard|safe}};
        globals.player_count = {{player_count}}
        globals.gamertag = '{{gt}}';
    </script>

    <meta property="og:title" content="{{ gt }}'s MCC Stats Profile">
    <meta name="description" content="View {{gt}}'s Halo MCC career stats, progress and leaderboard rankings.">

    <%= require('html-loader!./partial/meta.html') %>
</head>
<body>
    {% csrf_token %}

    <%= require('html-loader!./partial/header.html') %>

    <div id="body-wrapper">
        <div id="wrapper">
            <div id="left-wrapper">
                <div id="service-record"></div>
                <div id="donator-wrapper"></div>
                <div id="player-details"></div>
            </div>
            <div id="right-wrapper">
                <div id="stats-wrapper"></div>
                <div id="rank-wrapper">
                    <h4><span id="xbox-icon"><i class="fab fa-xbox"></i></span> Xbox Ranks</h4>
                    <div id="xbox-rank-wrapper"></div>
                    <h4><span id="pc-icon"><i class="fab fa-steam"></i></span> PC Ranks</h4>
                    <div id="pc-rank-wrapper"></div>
                </div>
            </div>
        </div>

        <div id="file-share-wrapper">
            <h2>File Share</h2>
            <div id="file-share-container">
                <i class="fas fa-circle-notch fa-spin loading"></i>
            </div>

            <div id="show-all">Show all</div>
        </div>
    </div>

    <div id="overlay"></div>

    <div id="tip-popup">
        <div id="tip-arrow"></div>
        <div id="tip-content"></div>
    </div>

    <%= require('html-loader!./partial/footer.html') %>
{#    <iframe src="https://player.twitch.tv/?channel=slimhaley&volume=0.11" frameborder="0" allowfullscreen="true" scrolling="no" height="500" width="500"></iframe>#}
</body>
</html>
