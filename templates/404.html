{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page not found!</title>
    <link rel='shortcut icon' type='image/x-icon' href="{% static 'rsefficiency/rse16.ico' %}" />
    <base href='{{base_url}}' />

    <script>
        var globals = {};
        globals.base_url = '{{base_url}}';
    </script>

    <meta property="og:title" content="MCC Stats">
    <meta data-vm="true" data-vmid="description" name="description" property="og:description" content="Halo MCC Stats! Check your profile. View the top Halo players on our leaderboards and your stats and rankings!">
    <%= require('html-loader!./partial/meta.html') %>
</head>
<body id="error">
    {% csrf_token %}
    <%= require('html-loader!./partial/header.html') %>

    <h1>404</h1>
    <p>Try again! Page not found!</p>

    <div id="search-container">
        <span id="search-icon"><i class="fas fa-search"></i></span>
        <input id="search-input" name="q" value="" autocomplete="off" placeholder="Search">
        <button id="search-submit">Enter</button>
    </div>

    <div id="overlay"></div>

</body>

</html>
