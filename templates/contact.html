{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MCC Stats: Contact Us</title>

    <meta property="title" content="MCC Stats: Contact Us!">
    <meta name="description" content="Halo MCC Stats! Contact us for support, related bugs, feature suggestions, etc." />
    <%= require('html-loader!./partial/meta.html') %>
</head>
<body>
{% csrf_token %}
<%= require('html-loader!./partial/header.html') %>
<div id="body-wrapper">
    <h2 id="title" style="font-size: 25px;">Contact to MCC<span>STATS</span></h2>

    <form>
        <label for="reason">Reason</label>
        <select class="form-control" id="reason" name="Reason">
            <option value="">Select Reason</option>
            <option value="support">Support</option>
            <option value="bugs">Site Bug</option>
            <option value="business">Business Inquiry</option>
            <option value="business">Advertise</option>
        </select>

        <label for="gamertag">Gamertag</label>
        <input id="gamertag" type="text" placeholder="Gamertag/Nickname/etc"/>

        <label for="email">Email</label>
        <input id="email" type="text" placeholder="Enter Email"/>

        <label for="subject">Subject</label>
        <input id="subject" type="text" placeholder="Enter Subject"/>

        <label for="message">Message</label>
        <textarea id="message" placeholder="Enter Message"></textarea>
    </form>

    <button id="send-message">Send Message</button>

    <h2>Other ways of contact</h2>

    <div id="other-wrapper">
        <a class="icon-links" id="twitter" data-title="Twitter" target="_blank" href="https://twitter.com/MccStats"><i class="fab fa-twitter"></i><span> Twitter</span></a>
        <a class="icon-links" id="discord" data-title="Discord" target="_blank" href="https://discord.gg/5AZMkEs"><i class="fab fa-discord"></i><span> Discord</span></a>
    </div>
</div>

<%= require('html-loader!./partial/footer.html') %>
</body>

</html>
